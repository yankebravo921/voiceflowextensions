<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voiceglow with Voiceflow Extensions</title>
    <style>
      body {
        background-color: #f9f9f9;
      }
      #confetti-canvas, #matrix-canvas {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="confetti-canvas"></canvas>
    <canvas id="matrix-canvas"></canvas>
    <div id="voiceflow-chat-frame"></div>
    
    <script type="module">
      import {
        DisableInputExtension,
        VideoExtension,
        TimerExtension,
        FormExtension,
        MapExtension,
        FileUploadExtension,
        KBUploadExtension,
        DateExtension,
        ConfettiExtension,
        MatrixEffectExtension,
        MultiSelectExtension,
        DateTimeExtension,
        MenuExtension,
        FeedbackExtension,
      } from '/extensions.js'; // Make sure this path is correct

      // Voiceglow configuration
      (function () {
        window.VG_CONFIG = {
          ID: "dvpmsjrjsaz3d7pl", // Replace with your Voiceglow agent ID
          region: "eu", // Choose 'eu' or 'na' based on your account region
          render: "bottom-right", // 'popup' or 'full-width'
          stylesheets: [
            "https://storage.googleapis.com/voiceglow-eu/vg_dev_build/styles.css",
          ],
          extensions: [
            DisableInputExtension,
            VideoExtension,
            TimerExtension,
            FormExtension,
            MapExtension,
            FileUploadExtension,
            KBUploadExtension,
            DateExtension,
            ConfettiExtension,
            MatrixEffectExtension,
            MultiSelectExtension,
            DateTimeExtension,
            MenuExtension,
            FeedbackExtension,
          ], // Add all your Voiceflow extensions here
        };

        var VG_SCRIPT = document.createElement("script");
        VG_SCRIPT.src = "https://storage.googleapis.com/voiceglow-eu/vg_dev_build/vg_bundle.js";
        VG_SCRIPT.defer = true;
        document.body.appendChild(VG_SCRIPT);
      })();
    </script>
  </body>
</html>
