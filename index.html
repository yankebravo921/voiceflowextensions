<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voiceglow with Voiceflow Extensions</title>
    <style>
      body {
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      #confetti-canvas, #matrix-canvas {
        position: fixed;
        z-index: 9999; /* Increased z-index */
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
      }
      #voiceflow-chat-frame {
        position: relative;
        z-index: 1000; /* Lower than canvas, but above other content */
      }
    </style>
  </head>
  <body>
    <canvas id="confetti-canvas"></canvas>
    <canvas id="matrix-canvas"></canvas>
    <div id="voiceflow-chat-frame"></div>
   
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script type="module">
      import {
        DisableInputExtension,
        VideoExtension,
        TimerExtension,
        FormExtension,
        MapExtension,
        FileUploadExtension,
        KBUploadExtension,
        DateExtension,
        ConfettiExtension,
        MatrixEffectExtension,
        MultiSelectExtension,
        DateTimeExtension,
        MenuExtension,
        FeedbackExtension,
      } from './extensions.js';

      // Voiceglow configuration
      (function () {
        window.VG_CONFIG = {
          ID: "dvpmsjrjsaz3d7pl",
          region: "eu",
          render: "bottom-right",
          stylesheets: [
            "https://storage.googleapis.com/voiceglow-eu/vg_dev_build/styles.css",
          ],
          extensions: [
            DisableInputExtension,
            VideoExtension,
            TimerExtension,
            FormExtension,
            MapExtension,
            FileUploadExtension,
            KBUploadExtension,
            DateExtension,
            ConfettiExtension,
            MatrixEffectExtension,
            MultiSelectExtension,
            DateTimeExtension,
            MenuExtension,
            FeedbackExtension,
          ],
        };
        var VG_SCRIPT = document.createElement("script");
        VG_SCRIPT.src = "https://storage.googleapis.com/voiceglow-eu/vg_dev_build/vg_bundle.js";
        VG_SCRIPT.defer = true;
        document.body.appendChild(VG_SCRIPT);
      })();
    </script>
  </body>
</html>
