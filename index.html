<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiceglow with Extensions</title>
  <style>
    body {
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    #confetti-canvas, #matrix-canvas {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    #voiceflow-chat-frame {
      position: relative;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <canvas id="matrix-canvas"></canvas>
  <div id="voiceflow-chat-frame"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script type="module">
    import {
      DisableInputExtension,
      VideoExtension,
      TimerExtension,
      FormExtension,
      MapExtension,
      FileUploadExtension,
      KBUploadExtension,
      DateExtension,
      ConfettiExtension,
      MatrixEffectExtension,
      MultiSelectExtension,
      DateTimeExtension,
      MenuExtension,
      FeedbackExtension,
    } from './extensions.js';

    // Voiceglow configuration
    (function () {
      window.VG_CONFIG = {
        ID: "nmck0fpizybq86w4", // Replace with your Voiceglow agent ID
        region: "eu", // Choose 'eu' or 'na' based on your account region
        render: "bottom-right", // 'popup' or 'full-width'
        stylesheets: [
          "https://storage.googleapis.com/voiceglow-eu/vg_dev_build/styles.css",
        ],
        extensions: [
          DisableInputExtension,
          VideoExtension,
          TimerExtension,
          FormExtension,
          MapExtension,
          FileUploadExtension,
          KBUploadExtension,
          DateExtension,
          ConfettiExtension,
          MatrixEffectExtension,
          MultiSelectExtension,
          DateTimeExtension,
          MenuExtension,
          FeedbackExtension,
        ],
      };

      var VG_SCRIPT = document.createElement("script");
      VG_SCRIPT.src = "https://storage.googleapis.com/voiceglow-eu/vg_dev_build/vg_bundle.js";
      VG_SCRIPT.defer = true;
      VG_SCRIPT.onload = function() {
        console.log('Voiceglow script loaded');
      };
      document.body.appendChild(VG_SCRIPT);
    })();

    console.log('Extensions loaded:', ConfettiExtension);
  </script>
</body>
</html>
